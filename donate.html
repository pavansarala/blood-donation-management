<html>
<head>
  <title>donate blood</title>
</head>
<body>
  <h1>Register to donate</h1>
  <form method="post" action="/donate">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" /></br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" /></br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" /></br>
    <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" /></br>
    <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" placeholder="Enter your blood group" /></br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" /></br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your Phone number" /></br>
        <input type="submit" value="Register " />
  </form>
</body>
</html>
